[1]
name = Extraire des pages
tooltip = Permet de créer un nouveau fichier avec les pages séléctionnées par une fonction paramétrée.
function = ExtractPages:main

[2]
name = Extraire sous forme d'image
tooltip = Extrait les pages sous la forme d'images avec une résolution paramétrable. Ceci crée un dossier de sortie avec les images à l'intérieur.
function = ExtractImages:main

[3]
name = Diviser un fichier
tooltip = Divise un fichier selon une fonction qui indique le nombre de page à garder par fichiers
	
function = SplitFile:main

[4]
name = Fusionner des fichiers
tooltip = Fusionne les fichiers dans la liste en respectant l'ordre indiqué par une fonction
function = MergeFiles:main

[5]
name = Changer l'ordre des pages
tooltip = Permet de mettre un nouvel ordre des pages dans un fichier avcec une fonction de nouvelle position
function = OrganizePages:main

[6]
name = Retirer des pages d'un fichier
tooltip = Ne conserve que les pages d'un fichier qui ne sont pas consernés par une fonction
function = RemovePages:main

[7]
name = Créer un poster
tooltip = Exporte un fichier PDF en plusieurs autre, découpant les pages en morceau afin d'imprimer au format plus grand
function = Poster:main

[8]
name = Plusieurs pages par feuilles
tooltip = Permet d'arranger les pages en en mettant deux sur une même page. Les programmes permettent de choisir l'ordre des pages, comme pour faire un livret par exemple.
function = ArrangerDuo:main

[9]
name = Faire un programme personnalisé
tooltip = Permet à l'utilisateur de créer son propre programme de manipulation de PDF
function = Custom:main

[10]
name = Créer un livret format A4
tooltip = Lance le programme d'arrangement des pages sur un fichier au format A4. Ce programme permet d'imprimer ensuite au format livret sans aucun changements de paramètres
function = ArrangerDuo:Program-14.pdfsea

[11]
name = Mettre à l'échelle
tooltip = Met un fichier aux dimensions voulues. Il est possible de choisir le format de sortie. Aucune marges ne sont mises, pour les ajouter, utilisez la fonction Ajouter des marges
function = ScaleFile:main

[12]
name = Ajouter des marges
tooltip = Ajoute des marges dans un fichier selon deux modes différents : en réduisant le fichier final, ou en agrandissant pour ne pas redimensionner la page voulue
function = MarginFile:main

[13]
name = Rogner des pages
tooltip = Rogne toutes les pages d'un fichier
function = RognerFile:main

