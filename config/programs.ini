[ExtractImages]
name = d'extraction d'images
input = Son en entrée deux paramètres nommés i et l, respectivement pour l'index de l'itération actuel et la longueur du fichier (ou des fichiers)
output = Sortie nécessaire : un paramètre binaire (1 ou 0). Si ce paramètre est 1, la page est extraite, si le paramètre est 0, la page n'est pas extraite.
