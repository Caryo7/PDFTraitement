[ImagesOfPages]
name = d'extraction d'images
input = Son en entrée deux paramètres nommés i et l, respectivement pour l'index de l'itération actuel et la longueur du fichier (ou des fichiers)
output = Sortie nécessaire : deux paramètres. Le premier correspond à une valeur numériques variable : -1 pour passer et ne rien extraire de la page. Les nombres suivants (0, 1, 2, ...) permettent de choisir le nombre de pages maximum à extraire de la page. Le deuxième paramètre est ensuite pour éviter les doublons. Si par exemple, vous mettez une image en entête, en mettant la valeur à 0 (supprimer les doubles), le premier entête sera extrait, mais pas les suivants. Pour conserver tous les doubles, mettez ce champ à 1.
infos = Permet l'extraction de toutes les images d'un fichier. Il est possible de paramétrer quelles pages sont conservées. Attention, les images sont enregistrées dans le dossier indiqué, et non pas dans le fichier !

